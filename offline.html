<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maten Store - Offline</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a365d;
            --text-color: #2d3748;
            --light-gray: #f0f2f5;
        }
        body {
            background-color: var(--light-gray);
            font-family: 'NRT', sans-serif; /* هه‌مان فۆنتێ ئه‌پێ خو بكاربینه‌ */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text-color);
            text-align: center;
            direction: rtl;
            padding: 20px;
        }
        .offline-container {
            max-width: 350px;
        }
        .offline-container i {
            font-size: 60px;
            color: #bdc3c7;
            margin-bottom: 25px;
        }
        h1 {
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .retry-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .retry-btn:hover {
            background-color: #2a4365;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <i class="fas fa-wifi"></i>
        <h1>تو ب ئینتەرنێتێ ڤە نینى</h1>
        <p>پشتڕاست بە ژ هەبوونا هێلا ئینتەرنێتێ و جارەکا دی هەول بدە.</p>
        <button class="retry-btn" onclick="window.location.reload()">جارەکا دی هەول بدە</button>
    </div>
</body>
</html>
